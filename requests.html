<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BevaBoard | Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a15;
            --bg-card: #12121f;
            --bg-hover: #1a1a2e;
            --primary: #6366f1;
            --accent: #ec4899;
            --text: #ffffff;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .brand {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-diamond {
            font-size: 1.75rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rotateDiamond 3s ease-in-out infinite;
        }

        .logo-accent {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes rotateDiamond {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .nav-item {
            padding: 0.8rem 1rem;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .nav-item.active, .nav-item:hover {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        /* Main Content */
        .main {
            flex: 1;
            margin-left: 260px;
            padding: 2rem 3rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        .page-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 1.5rem;
            border-radius: 16px;
        }

        .stat-label { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 0.5rem; }
        .stat-value { font-size: 2rem; font-weight: 700; font-family: 'Space Grotesk', sans-serif; }

        /* Request List */
        .request-list { display: flex; flex-direction: column; gap: 1rem; }

        .request-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s ease;
            position: relative;
        }

        .request-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .req-top {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .req-user { display: flex; gap: 1rem; align-items: center; }
        .avatar { width: 40px; height: 40px; background: linear-gradient(135deg, var(--primary), var(--accent)); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .user-info h3 { font-size: 1.1rem; }
        .user-info span { font-size: 0.9rem; color: var(--text-muted); }

        .req-meta { text-align: right; font-size: 0.85rem; color: var(--text-muted); }

        .req-body { margin-bottom: 1.5rem; }
        .tags { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1rem; }
        .tag { background: rgba(255,255,255,0.05); padding: 0.3rem 0.8rem; border-radius: 50px; font-size: 0.8rem; border: 1px solid var(--border); }
        .message { background: var(--bg-hover); padding: 1rem; border-radius: 8px; color: #cbd5e1; line-height: 1.6; }

        .req-actions { display: flex; justify-content: flex-end; gap: 1rem; }
        
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: 0.2s;
        }
        .btn-delete { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .btn-delete:hover { background: var(--danger); color: white; }

        /* Login Overlay */
        #login-overlay { position: fixed; inset: 0; background: var(--bg-dark); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .login-box { background: var(--bg-card); padding: 2.5rem; border-radius: 20px; border: 1px solid var(--border); text-align: center; width: 350px; }
        .login-box input { width: 100%; padding: 1rem; margin: 1.5rem 0; background: var(--bg-dark); border: 1px solid var(--border); border-radius: 8px; color: white; outline: none; }
        .login-box input:focus { border-color: var(--primary); }
        .btn-primary { background: var(--primary); color: white; width: 100%; padding: 1rem; font-size: 1rem; }
    </style>
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="login-overlay">
        <div class="login-box">
            <div style="display: flex; align-items: center; justify-content: center; gap: 0.75rem; margin-bottom: 1rem; font-family: 'Space Grotesk', sans-serif; font-size: 1.5rem; font-weight: 700;">
                <span class="logo-diamond">‚óÜ</span>
                <span class="logo-text">BEVA<span class="logo-accent">BOARD</span></span>
            </div>
            <p style="color: var(--text-muted);">Protected Area</p>
            <input type="password" id="password" placeholder="Password">
            <button class="btn btn-primary" onclick="checkLogin()">Access Dashboard</button>
        </div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="brand">
            <span class="logo-diamond">‚óÜ</span>
            <span class="logo-text">BEVA<span class="logo-accent">BOARD</span></span>
        </div>
        <a href="#" class="nav-item active">üì• Inbox</a>
        <a href="#" class="nav-item">üìä Analytics</a>
        <a href="#" class="nav-item">‚öôÔ∏è Settings</a>
        <div style="margin-top: auto;">
            <a href="index.html" class="nav-item">‚Üê Back to Site</a>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main">
        <div class="header">
            <h1 class="page-title">Inbox</h1>
            <button onclick="location.reload()" class="btn" style="background: var(--bg-card); color: var(--text); border: 1px solid var(--border);">‚Üª Refresh</button>
        </div>

        <!-- STATS -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Requests</div>
                <div class="stat-value" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">This Month</div>
                <div class="stat-value" id="stat-month">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Unread</div>
                <div class="stat-value" style="color: var(--primary);">All</div>
            </div>
        </div>

        <!-- LIST -->
        <div id="requests-list" class="request-list">
            <!-- JS will fill this -->
        </div>
    </div>

    <script>
        // 1. LOGIN LOGIC
        function checkLogin() {
            const pass = document.getElementById('password').value;
            if (pass === 'Beva2024!') {
                document.getElementById('login-overlay').style.display = 'none';
                loadRequests();
            } else {
                alert('Access Denied');
            }
        }

        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') checkLogin();
        });

        // 2. LOAD DATA (FROM VERCEL API)
        async function loadRequests() {
            const container = document.getElementById('requests-list');

            try {
                // Get data from Vercel API
                const response = await fetch('/api/get-requests');
                const result = await response.json();
                const requests = result.requests || [];

                // Update Stats
                document.getElementById('stat-total').textContent = requests.length;
                document.getElementById('stat-month').textContent = requests.length;

                if (requests.length === 0) {
                    container.innerHTML = '<div style="text-align:center; padding: 4rem; color: var(--text-muted);">No requests found yet.</div>';
                    return;
                }

                container.innerHTML = requests.map((req) => {
                    const date = req.timestamp ? new Date(req.timestamp).toLocaleString('de-DE') : 'Unknown Date';
                    const projectTypes = req.project_type ? req.project_type.split(',').map(p => p.trim()) : [];

                    return `
                        <div class="request-card">
                            <div class="req-top">
                                <div class="req-user">
                                    <div class="avatar">${req.name.charAt(0).toUpperCase()}</div>
                                    <div class="user-info">
                                        <h3>${escapeHtml(req.name)}</h3>
                                        <span>${escapeHtml(req.email)} ‚Ä¢ ${escapeHtml(req.phone || 'No Phone')}</span>
                                    </div>
                                </div>
                                <div class="req-meta">
                                    <div>${date}</div>
                                    <div>ID: #${req.id.toString().slice(-4)}</div>
                                </div>
                            </div>

                            <div class="req-body">
                                <div class="tags">
                                    ${projectTypes.map(p => `<span class="tag">${escapeHtml(p)}</span>`).join('')}
                                    ${req.budget && req.budget !== 'N/A' ? `<span class="tag">üí∞ ${escapeHtml(req.budget)}</span>` : ''}
                                    ${req.start_date && req.start_date !== 'N/A' ? `<span class="tag">üìÖ ${escapeHtml(req.start_date)}</span>` : ''}
                                </div>
                                <div class="message">${escapeHtml(req.description)}</div>
                            </div>

                            <div class="req-actions">
                                <button class="btn btn-delete" onclick="deleteRequest('${req.id}')">Delete Request</button>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading requests:', error);
                container.innerHTML = '<div style="text-align:center; padding: 4rem; color: var(--text-muted);">Error loading requests. Please refresh.</div>';
            }
        }

        // 3. DELETE FUNCTION
        async function deleteRequest(id) {
            if(confirm('Are you sure you want to delete this request?')) {
                try {
                    const response = await fetch('/api/delete-request', {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ id: id })
                    });

                    const result = await response.json();

                    if (result.success) {
                        alert('Request deleted successfully!');
                        loadRequests(); // Refresh UI
                    } else {
                        alert('Error deleting request: ' + (result.error || 'Unknown error'));
                    }
                } catch (error) {
                    console.error('Error deleting request:', error);
                    alert('Error deleting request. Please try again.');
                }
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
